<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generar reportes</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid align-content-center" style="background-color: #142344;">
        <ul class="nav justify-content-center" id="nav_genRep">
            <li class="nav-item">
                <h1 class="h1" id="titleGenRep">Generar reporte</h1>
            </li>
        </ul>
    </div>
    <br>
    <div class="row">
        <div class="col-4">
            <figure class="figure">
                <img src="/imgs/cardenal_casco.png" id="cardenal_casco" alt="...">
              </figure>
        </div>
        <divc class="col m-5">
            <div class="container-sm justify-content-center border-2 m-auto">
                <form id="frm_genRep">
                    <div class="row align-items-center">
                        <div class="col align-items-center">
                            <label for="nombre" class="lbl">Nombre</label>
                            <input id="nombre" class="form-control" aria-describedby="passwordHelpInline"
                                placeholder="Nombre Completo">
                        </div>
                        <div class="col">
                            <label for="nombre" class="lbl">Matrícula</label>
                            <input type="text" class="form-control" id="matr_inp">
                        </div>
                    </div><br>
                    <div class="row align-items-center">
                        <div class="col">
                            <label for="" class="lbl">Laboratorio</label>
                            <input type="text" class="form-control" id="laboratorio_inp">
                        </div>
                        <div class="col">
                            <label for="" class="lbl">Máquina</label>
                            <input type="text" class="form-control" id="maquina_inp">
                        </div>
                    </div><br>
                </form>
                <div class="row ">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-danger"
                            style="margin-bottom: 1.5rem; margin-right: 2.5rem;">Emergencia</button>
                    </div>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary"
                            style="margin-bottom: 1.5rem; margin-left: 2.5rem;">Reportar</button>
                    </div>
                </div>
                <div class="row ">
                    <a href="" class="links">¿Ya tenías un reporte?</a>
                </div>
            </div>
        </div>

    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
