<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <div class="contenedor">
            <div class="logo">
                <img src="/imgs/upq_logo2.png"  id="logo_header">
            </div>
            <div class="titulo">
              <h1>¡Reporta con Nosotros!</h1>
            </div>
          </div>
    </header>
    <br>
    <div class="row">
        <div class="col-4">
            <img src="/imgs/cardenal_casco.png" id="cardenal_casco" alt="">
        </div>
        <div class="col m-5">
            <div class="container-sm justify-content-center m-auto">
                <form id="frm_genRep">
                    <div class="row align-items-center">
                        <div class="col align-items-center">
                            <label for="nombre" class="lbl">Nombre</label>
                            <input type="text" class="form-control" id="nombre_inp">
                        </div>
                        <div class="col">
                            <label for="nombre" class="lbl">Matrícula</label>
                            <input type="text" class="form-control" id="matr_inp">
                        </div>
                    </div><br>

                    <div class="row align-items-center">
                        <div class="col">
                            <label for="" class="lbl">Laboratorio</label>
                            <input type="text" class="form-control" id="laboratorio_inp">
                        </div>
                        <div class="col">
                            <label for="" class="lbl">Máquina</label>
                            <input type="text" class="form-control" id="maquina_inp">
                        </div>
                    </div><br>

                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-text">Descripción</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col text-md-start">
                            <button type="submit" class="btn btn-danger"
                                style="margin-bottom: 1.5rem;  margin-top: 1.5rem;">Emergencia</button>
                            <button type="submit" class="btn btn-primary"
                                style="margin-bottom: 1.5rem;  margin-top: 1.5rem;">Generar reporte</button>
                        </div>
                    </div>

                </form>


                <a class="links" href="#">¿Tienes un reporte?</a>
                <a class="links" href="index.html">¿No eres estudiante?</a>
                </form>
            </div>
        </div>


</body>
