<!DOCTYPE html>
<html lang="es">

<head>
    <!--Esto es lo que define los caracteres-->
    <meta charset="UTF-8">
    <!--Las siguientes 2 se encargan del como se vera el contenio en el navegador-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Esta parte es el nombre que se muestra en la parte
    superior del navegador-->
    <title>Curso-Diseñador Freelancer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="styles">
    <link href="/CSS/styles.css" rel="stylesheet">
</head>

<body>
    <!--5
    La etiqueta header se utiliza para acomodar las diferentes secciones del codigo,
     en este caso la parte superior de la pagina web
    -->
    <header>
        <div>
            <a href="index.html">
                <img src="/imgs/upq_logo2.png" alt="Logo UPQ"class ="logo">
            </a>

        </div>
        <div>
            <h1 class="titulo">Conulta tu reporte</h1>                
        </div>

    </header>

    <!--
    La seccion de main se utiliza para acomodar la parte principal de la pagina web
    -->
    <main class="contenedor">
        <section>
            <P></P>
            <div class="contenedor_reportes">
                <img src="/imgs/cardenal_casco.png" alt="Cardenal cardenal_casco" class="cardenal">
                <div class="contenedor_form_resp">
                    <form class="formulario">
                        <fieldset>
                            <div class="contenedor-campos">
                                <div class="campo">
                                    <label>Nombre</label>
                                    <!--text,tel,ratio,number,email-->
                                    <input class="input-text" type="text" placeholder="Tu Nombre">
                                </div>
                                <div class="campo">
                                    <label>Número de reporte</label>
                                    <input class="input-text" type="number" placeholder="Tu # de reporte">
                                </div>
                            </div><!--Contenedor de campos-->
                        </fieldset>
                    </form>
                    <div class="flex">
                        <!--Tambien puede ser <button type="submit">Enviar</button>-->
                        <input class=" boton w-pq-100" type="submit" value="Consultar">
                    </div>
                    <!--Formulario 1-->
                    <form class="formulario">
                            <div class="contenedor-campos_2">
                                <table>
                                    <tr>
                                        <th>
                                            <div class="campo">
                                                <label>Reporte</label>
                                                <!--text,tel,ratio,number,email-->
                                                <textarea name="#rep" id=""></textarea>
                                            </div>
        
                                        </th>

                                    </tr>
                                    <tr>
                                        <th>
                                            <div class="campo">
                                                <label>Nombre</label>
                                                <textarea name="nom" id=""></textarea>
                                            </div>

                                        </th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <div class="campo">
                                                <label>Estado</label>
                                                <!--text,tel,ratio,number,email-->
                                                <textarea name="est" id=""></textarea>
                                            </div>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <div class="campo">
                                                <label>Quien atendió</label>
                                                <textarea name="QA" id=""></textarea>
                                            </div>
                                        </th>
                                    </tr>
                                </table>

                            </div><!--Contenedor de campos-->
                            
                    </form>
                    <!--Formulario 2-->
                </div>
            </div>
        </section>
    </main>
    <!--
    El footer se utiliza para acomodar en la parte inferior de la pagina web
    -->
    <footer class="footer">
        <a href=""></a>
        <p>Todos los derechos reservados. Rodríguez Freelancer</p>
    </footer>
</body>

</html>
