<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de reportes LT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/index.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bienvenido al Sistema de reportes!</h1>
        </div>
    </header>
    <section class="content-container">
        <img class="poloR" src="{{ url_for('static', filename='img/POLO_Reporte.png') }}" alt="">
        <form action="{{ url_for('login') }}" method="POST" class="card">
            <h2>Inicio de sesión</h2>
            <ul>
                <li>
                    Ingresa nombre de usuario
                    <div><input type="text" name="txtUsuario" placeholder="Nombre Usuario"></div>
                </li>
                <li>
                    Ingresa contraseña
                    <div><input type="password" name="passw" placeholder="Contraseña"></div>
                </li>
            </ul>
            <div class="button-container">
                <button type="submit" class="custom-btn">Iniciar sesión</button>
                <a class="estudiante" href="{{ url_for('mostrar_formulario') }}">¿Eres estudiante?</a>
            </div>
        </form>
    </section>
</body>
</html>
