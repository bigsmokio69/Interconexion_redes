<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generar reportes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/gen_reportes.css') }}">
</head>

<body>
    <header>
        <div class="contenedor">
            <div class="titulo">
                <h1>¡Reporta con Nosotros!</h1>
            </div>
            <div class="logo">
                <img src="img/logo.png" id="logo_header" alt="Logo">
            </div>
        </div>
    </header>
    <br>

    <div class="row">
        <div class="col-4">
            <img src="{{ url_for('static', filename='img/POLO_Reporte.png') }}" id="cardenal_casco" alt="">
        </div>
        <div class="col m-5">
            <div class="container-sm justify-content-center m-auto">
                <form action="{{ url_for('guardarGen_reporte') }}" method="POST" id="frm_genRep">
                    <div class="row align-items-center">
                        <div class="col align-items-center">
                            <label for="nombre" class="lbl">Nombre completo</label>
                            <input type="text" name="txtNombre" class="form-control" id="nombre_inp">
                        </div>
                        <div class="col">
                            <label for="matricula" class="lbl">Matrícula</label>
                            <input type="text" name="txtMatricula" class="form-control" id="matr_inp">
                        </div>
                    </div><br>

                    <div class="row align-items-center">
                        <div class="col">
                            <label for="laboratorio" class="lbl">Laboratorio</label>
                            <select name="idlaboratorio" class="form-control" id="laboratorio_inp">
                                <option value="1">LT1</option>
                                <option value="2">LT2</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="maquina" class="lbl">Máquina</label>
                            <select name="idmaquina" class="form-control" id="maquina_inp">
                                <option value="1">Máquina de corte por láser</option>
                                <option value="2">Torno CNC</option>
                                <option value="3">Fresadora CNC</option>
                                <option value="4">Máquina de electroerosión (EDM)</option>
                                <option value="5">Máquina de inyección de plástico</option>
                                <option value="6">Impresora 3D</option>
                                <option value="7">Línea de ensamblaje automatizada</option>
                                <option value="8">Máquina de corte por chorro de agua</option>
                                <option value="9">Prensa hidráulica</option>
                                <option value="10">Robots industriales</option>
                            </select>
                        </div>
                    </div><br>

                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-text">Descripción del problema</span>
                            <textarea type="text" name="txtDescripcion" class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-md-start">
                            <button type="submit" class="btn btn-danger" style="margin-bottom: 1.5rem;  margin-top: 1.5rem;">Emergencia</button>
                            <button type="submit" class="btn btn-primary" style="margin-bottom: 1.5rem;  margin-top: 1.5rem;">Generar reporte</button>

                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    <ul>
                                    {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                    {% endfor %}
                                    </ul>
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </form>

                <a class="links" href="{{ url_for('MostrarConsultar_reporte') }}">¿Tienes un reporte?</a>
                <a class="links" href="{{ url_for('Index') }}">¿No eres estudiante?</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
